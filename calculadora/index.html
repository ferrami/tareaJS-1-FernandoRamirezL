<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - Fernando Ramirez</title>
</head>

<body>

    <div id="calculadora">
        <h1>Calculadora</h1>

        <label>Ingrese el primer numero</label>
        <input type="text" name="" id="numero_uno">

        <br>
        <hr>

        <label>Ingrese el segundo numero</label>
        <input type="text" name="" id="numero_dos">

        <br>
        <hr>

        <input type="button" onclick="sumar()" value="Sumar" id="btn-sumar">
        <input type="button" onclick="restar()" value="Restar" id="btn-restar">
        <input type="button" onclick="multiplicar()" value="Multiplicar" id="btn-multiplicar">
        <input type="button" onclick="limpiar()" value="Limpiar" id="btn-limpiar">
    </div>

    <script src="script.js"></script>
</body>

</html>
